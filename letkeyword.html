<html>

  <body>
<div class="container">
    <div class="row">
        <div class="col s12">
          <span id="teste"></span>
        </div>
      </div>
</div>

  </body>

<script type="text/javascript">
  var count = [];
  var x = 0;

  for( let i = 0; i<10; i++){
    count.push( function() { $('#teste').append(i) } );
  }

  var show = (x) => count[x];
  var delay = 1000;
  count.forEach(function(elem){
    setTimeout(elem, delay);
    delay += 300;
  });


</script>
