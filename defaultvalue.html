<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Arrow Function => in ES6</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="./bower_components/materialize/dist/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/materialize/dist/js/materialize.min.js"></script>

  </head>
  <body>
  <div class="container">
      <div class="row">
          <div class="col s6">
            <input type="text" name="nome" />
            <input type="date" name="data" />
            <a class="send waves-effect waves-light btn-large">Button</a>
          </div>
          <div class="col s6">
            <h4 id="greetings"></h4>
          </div>
        </div>
  </div>
</body>

<script type="text/javascript">
    function sayhello( name = "leonardo", date = new Date() ){
      $("#greetings").html(name +", "+ date);
    } 

    $(document).ready(function(){
      $('.send').on('click',function(){
        sayhello ( $('input[name="nome"]').val(), $('input[name="data"]').val() );
      });
    });
</script>


</html>
