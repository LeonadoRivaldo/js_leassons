<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Arrow Function => in ES6</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="./bower_components/materialize/dist/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/materialize/dist/js/materialize.min.js"></script>

  </head>
  <body>
<div class="container">
    <div class="row">
        <div class="col s12">
          <input type="text" id="campo" placeholder="preencher" />
          <button id="teste1">Click</button>
      <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Sou um cartão</span>
              <h4 id="teste">preencha o campo ao lado e veja o que acontece</h4>
            </div>
          </div>
        </div>
      </div>
        </div>
      </div>
</div>

  </body>

<script type="text/javascript">
  var append = (conteudo) => $("#teste").html(conteudo);
  var sw = ['r2-d2', 'darthvader', 'yoda', 'luke', 'leia']
  
  var run = function(param, cb) {
    if( param === "juliete" ){
      cb( "eu amo muito" );
    }else if(param === 'leonardo'){
      cb( param + " é feioso");
    }else if(sw.indexOf(param) > -1 ){
      cb( '<img src="./img/'+param+'.png" width="200" />' );
    }else{
      cb("eu não sei o que é: " + param);
    }
  }

  $(document).ready(function(){
    $('#teste1').click(function(e){
      run($('#campo').val(), append);
    });
  });

</script>


</html>
