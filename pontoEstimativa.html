<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Arrow Function => in ES6</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="./bower_components/materialize/dist/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/materialize/dist/js/materialize.min.js"></script>

  </head>
<body>
  <div class="container">
    <div class="row">
        <div class="col s12">
          <div class="col s12" id="c">chegada : <span class='hour'></span> <a class="send waves-effect waves-light btn-small">Register</a></div>
          <div class="col s12" id="sA">saida almoço : <span class='hour'></span> <a class="send waves-effect waves-light btn-small">Register</a></div>
          <div class="col s12" id="cA">chegada almoço : 
          <span style="opacity:0.5;color:red" class='est'></span> 
          <span class='hour'></span> 
          <a class="send waves-effect waves-light btn-small">Register</a></div>
          <div class="col s12" id="s">saida : 
            <span style="opacity:0.5;color:red" class='est'></span> 
            <span style="" class='hour'></span>
            <a class="send waves-effect waves-light btn-small">Register</a>
          </div>
          <h4>Total: <span></span></h4>

        </div>
      </div>
  </div>
</body>

<script type="text/javascript">
  var startDate;
  var launchStart;
  var launchEnd;
  var endDate;
  var register = (elem, date) => $(elem).html( `${date.getHours()}:${date.getMinutes()}:${date.getSeconds()}` );
$(document).ready(function() {
  $('#c .send').on('click', function(){
    startDate = new Date()
    register('#c .hour',startDate);
    register('#s .est', new Date( startDate.getTime() + ( (8*60*60*1000) + (48*60*1000) ) ));
    $('#c .send').hide();
  });


  $('#sA .send').on('click', function(){
    $('#sA .send').hide();
    launchStart = new Date()
    register('#sA .hour',launchStart);
    register('#cA .est', new Date( launchStart.getTime() + (60*60*1000) ));
    register('#s .est', new Date( startDate.getTime() + ( (8*60*60*1000) + (48*60*1000) + (60*60*1000) ) ));
  });


  $('#s .send').on('click', function(){
    endDate = new Date()
    $('#sA .send').hide();
    register('#s .hour', endDate);
    var html = `${endDate.getHours() - startDate.getHours()}:${endDate.getMinutes() - startDate.getMinutes()}:${endDate.getSeconds() - startDate.getSeconds()}`;
    $('h4 span').html( html );
  });


});

</script>
</html>
