        <div class="col s12 m6">

              </div>
			  <div class="card-panel">
				<div>
			      <input type="checkbox" id="horasCustom" />

			      <div class="custumizarHoras input-field hide">
		          	<input id="working" type="text" class="validate" placeholder="EX: 06:30:00">
		          	<label for="working">Horas de trabalho</label>
		          	<button onClick="alterarHoras()" class="btn">
		          		Alterar
  					</button>
		          </div>
			    </div>		
			  </div>
            </div>
          </div>
        </div>
      </div>
