var starwars = [];

  values[4] = "Lorem Ipsum"; // rotulo
  values[5] = "http://br.lipsum.com/feed/html"; //link 2
  values[6] = "Lorem Ipsum"; // rotulo

  if( $('input').val().toLowerCase() === 'star wars' ){
    values = starwars;
  }


  
  console.log(values);
  return `${strings[0]}${values[0]}${strings[1]}${values[1]}${strings[2]}${values[2]}${strings[3]}${values[3]}${strings[4]}${values[4]}${strings[5]}${values[5]}${strings[6]}${values[6]}${strings[7]}`
};
