<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Arrow Function => in ES6</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="./bower_components/materialize/dist/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/materialize/dist/js/materialize.min.js"></script>

  </head>
<body>
<div class="container">
    <div class="row">
        <form class="col s6" id="formtest">
          <div class="row">
            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate" name='nome'>

            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate" name='ultimonome'>
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate" name='pass'>
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email"  data-error="wrong"  data-success="right" name='email'>Email</label>
            </div>
          </div>
            <a class="send waves-effect waves-light btn-large">Button</a>
        </form>
        <div class="col s6"></div>
      </div>
</div>

  </body>

<script type="text/javascript">
    $(document).ready(function(){
      var form = $("#formtest");

      var getform = function(form){
        obj = {
          email: $('#email').val(),
          pass: $('#password').val(),
          last_name: $('#last_name').val(),
          first_name:$('#first_name').val()
        };
        return obj;
      }

      var formsend = form => console.log(getform(form));

      $('.send').on('click',formsend);
    });
</script>


</html>
